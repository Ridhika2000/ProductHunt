<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Brands</div>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>category</mat-icon>
      All Brands
    </button>
    <button
      [routerLink]="'/user-dashboard/' + b.bid"
      mat-list-item
      *ngFor="let b of brands"
    >
      <mat-icon mat-list-icon>category</mat-icon>
      {{ b.title }}
    </button>
  </mat-action-list>
</mat-card>
