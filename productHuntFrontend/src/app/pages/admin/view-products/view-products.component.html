<mat-card class="mt10 mr20 ml20" *ngFor="let p of products">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ p.pName }} ({{ p.pCode }})</mat-card-title>
    <mat-card-subtitle>{{ p.brand.title }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ p.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      [routerLink]="'/admin/product/' + p.pId"
      mat-flat-button
      color="accent"
    >
      Update
    </button>
    <button
      mat-flat-button
      color="accent"
      class="ml10"
      (click)="deleteProduct(p.pId)"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
  <button routerLink="/admin/add-product" mat-raised-button color="accent">
    Add New Product
  </button>
</div>
