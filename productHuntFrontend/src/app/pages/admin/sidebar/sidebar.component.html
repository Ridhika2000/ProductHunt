<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item routerLink="/admin">
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item routerLink="/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-list-item routerLink="/admin/brands">
      <mat-icon mat-list-icon>list</mat-icon>
      Brands
    </button>
    <button mat-list-item routerLink="/admin/add-brand">
      <mat-icon mat-list-icon>add_circle_outline</mat-icon>
      Add Brand
    </button>
    <button mat-list-item routerLink="/admin/products">
      <mat-icon mat-list-icon>book</mat-icon>
      Products
    </button>
    <button mat-list-item routerLink="/admin/add-product">
      <mat-icon mat-list-icon>add</mat-icon>
      Add Product
    </button>
    <button mat-list-item routerLink="/admin/reviews">
      <mat-icon mat-list-icon>reviews</mat-icon>
      Reviews
    </button>
    <button mat-list-item (click)="logout()" *ngIf="isLoggedIn">
      <mat-icon mat-list-icon>logout</mat-icon>
      Logout
    </button>
  </mat-action-list>
</mat-card>
